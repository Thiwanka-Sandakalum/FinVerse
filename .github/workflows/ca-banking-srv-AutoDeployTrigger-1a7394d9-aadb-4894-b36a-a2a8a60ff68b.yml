name: Trigger auto deployment for ca-banking-srv

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/ca-banking-srv-AutoDeployTrigger-1a7394d9-aadb-4894-b36a-a2a8a60ff68b.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CABANKINGSRV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CABANKINGSRV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CABANKINGSRV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/apps/backend/banking-service-api
          dockerfilePath: Dockerfile
          registryUrl: myregistry.azurecr.io
          registryUsername: ${{ secrets.CABANKINGSRV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CABANKINGSRV_REGISTRY_PASSWORD }}
          containerAppName: ca-banking-srv
          resourceGroup: rg-finVerse
          imageToBuild: myregistry.azurecr.io/ca-banking-srv:${{ github.sha }}
