# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - as-usermng-srv

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/main_as-usermng-srv.yml"
      - "apps/backend/usermng-service/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/backend/usermng-service/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/backend/usermng-service
        run: npm ci

      - name: Run tests
        working-directory: ./apps/backend/usermng-service
        env:
          NODE_ENV: test
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
          AUTH0_API_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
        run: npm test -- --coverage --json --outputFile=test-results.json
        continue-on-error: true

      - name: Parse test results
        id: test-results
        if: always()
        working-directory: ./apps/backend/usermng-service
        run: |
          if [ -f test-results.json ]; then
            echo "success=$(jq -r '.success' test-results.json)" >> $GITHUB_OUTPUT
            echo "numPassedTests=$(jq -r '.numPassedTests' test-results.json)" >> $GITHUB_OUTPUT
            echo "numFailedTests=$(jq -r '.numFailedTests' test-results.json)" >> $GITHUB_OUTPUT
            echo "numTotalTests=$(jq -r '.numTotalTests' test-results.json)" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "numPassedTests=0" >> $GITHUB_OUTPUT
            echo "numFailedTests=0" >> $GITHUB_OUTPUT
            echo "numTotalTests=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage
          path: apps/backend/usermng-service/coverage/

  notify-test:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Notify Slack (Tests)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ needs.test.result == 'success' && ':white_check_mark: Tests Passed' || ':x: Tests Failed' }} - User Management Service",
              "attachments": [
                {
                  "color": "${{ needs.test.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ needs.test.result }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Triggered By",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Workflow",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>",
                      "short": true
                    },
                    {
                      "title": "Commit Message",
                      "value": "${{ github.event.head_commit.message }}",
                      "short": false
                    }
                  ],
                  "footer": "GitHub Actions",
                  "footer_icon": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: portfolioacr01.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_08FC317EC62645F497057DB7F8FA497D }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_1F8E98089F7D49ECB2BF75D2D3581343 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./apps/backend/usermng-service
          push: true
          tags: portfolioacr01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_08FC317EC62645F497057DB7F8FA497D }}/img-usermng:${{ github.sha }}
          file: ./apps/backend/usermng-service/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D93D27E9AE8D4889AFA646A9B9457C58 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CDB0C577823943ECA2AE28224AF8F123 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D25E93F2598B48F890D68969BCFFF333 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "as-usermng-srv"
          slot-name: "Production"
          images: "portfolioacr01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_08FC317EC62645F497057DB7F8FA497D }}/img-usermng:${{ github.sha }}"

  notify-deployment:
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result != 'skipped'
    steps:
      - name: Notify Slack (Deployment)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ needs.deploy.result == 'success' && ':rocket: Deployed Successfully' || ':warning: Deployment Failed' }} - as-usermng-srv",
              "attachments": [
                {
                  "color": "${{ needs.deploy.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Environment",
                      "value": "Production",
                      "short": true
                    },
                    {
                      "title": "Status",
                      "value": "${{ needs.deploy.result }}",
                      "short": true
                    },
                    {
                      "title": "Service",
                      "value": "<https://as-usermng-srv.azurewebsites.net|User Management Service>",
                      "short": true
                    },
                    {
                      "title": "Deployed By",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Image Tag",
                      "value": "${{ github.sha }}",
                      "short": false
                    }
                  ],
                  "footer": "Azure Web App"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
