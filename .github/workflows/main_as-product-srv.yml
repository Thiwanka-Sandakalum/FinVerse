# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - as-product-srv

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: portfolioacr01.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_2F7763C4C7A44E5AAC2F93CE444F7FCC }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_4C4C8D9566ED4D688B5928449A2AEF0F }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./apps/backend/banking-service-api
          push: true
          tags: portfolioacr01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_2F7763C4C7A44E5AAC2F93CE444F7FCC }}/img-product-srv:${{ github.sha }}
          file: ./apps/backend/banking-service-api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_469B5B2623324FBC8B50D88FEB16A202 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_26CC8CD59B004FDD917C5BB82BF0ADCA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3474259CACC9411187191ACD7A5E2C31 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "as-product-srv"
          slot-name: "Production"
          images: "portfolioacr01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_2F7763C4C7A44E5AAC2F93CE444F7FCC }}/img-product-srv:${{ github.sha }}"
