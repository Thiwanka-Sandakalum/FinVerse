name: Build and deploy container app to Azure Web App - as-product-srv

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/main_as-product-srv.yml"
      - "apps/backend/banking-service-api/**"

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/backend/banking-service-api/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/backend/banking-service-api
        run: npm ci

      - name: Run tests
        working-directory: ./apps/backend/banking-service-api
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        run: npm test

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage
          path: apps/backend/banking-service-api/coverage/

  notify-test:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Notify Slack (Tests)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*Banking Service API – Test Job*",
              "attachments": [
                {
                  "color": "${{ needs.test.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ needs.test.result }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: portfolioacr01.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_2F7763C4C7A44E5AAC2F93CE444F7FCC }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_4C4C8D9566ED4D688B5928449A2AEF0F }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./apps/backend/banking-service-api
          push: true
          tags: portfolioacr01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_2F7763C4C7A44E5AAC2F93CE444F7FCC }}/img-product-srv:${{ github.sha }}
          file: ./apps/backend/banking-service-api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    needs: build

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_469B5B2623324FBC8B50D88FEB16A202 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_26CC8CD59B004FDD917C5BB82BF0ADCA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3474259CACC9411187191ACD7A5E2C31 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "as-product-srv"
          slot-name: "Production"
          images: "portfolioacr01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_2F7763C4C7A44E5AAC2F93CE444F7FCC }}/img-product-srv:${{ github.sha }}"

  notify-deployment:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Notify Slack (Deployment)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*Deployment Completed – as-product-srv*",
              "attachments": [
                {
                  "color": "${{ needs.deploy.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Environment",
                      "value": "Production",
                      "short": true
                    },
                    {
                      "title": "Status",
                      "value": "${{ needs.deploy.result }}",
                      "short": true
                    },
                    {
                      "title": "Image",
                      "value": "img-product-srv:${{ github.sha }}",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
