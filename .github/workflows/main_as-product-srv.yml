name: Build and deploy container app to Azure Web App - as-product-srv

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/main_as-product-srv.yml"
      - "apps/backend/banking-service-api/**"

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/backend/banking-service-api/package-lock.json

      - name: Install dependencies
        working-directory: apps/backend/banking-service-api
        run: npm ci

      - name: Run tests
        working-directory: apps/backend/banking-service-api
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        run: npm test -- --coverage

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: apps/backend/banking-service-api/coverage/

  notify-test:
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Notify Slack (Tests)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ needs.test.result == 'success' && ':white_check_mark: Tests Passed' || ':x: Tests Failed' }} - Banking Service API",
              "attachments": [
                {
                  "color": "${{ needs.test.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    { "title": "Status", "value": "${{ needs.test.result }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Triggered By", "value": "${{ github.actor }}", "short": true },
                    {
                      "title": "Workflow Run",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  build:
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.result == 'success'
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: portfolioacr01.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: apps/backend/banking-service-api
          push: true
          file: apps/backend/banking-service-api/Dockerfile
          tags: |
            portfolioacr01.azurecr.io/img-product-srv:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://as-product-srv.azurewebsites.net
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: as-product-srv
          images: |
            portfolioacr01.azurecr.io/img-product-srv:${{ github.sha }}

  notify-deployment:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Notify Slack (Deployment)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ needs.deploy.result == 'success' && ':rocket: Deployment Successful' || ':warning: Deployment Failed' }} - as-product-srv",
              "attachments": [
                {
                  "color": "${{ needs.deploy.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    { "title": "Environment", "value": "Production", "short": true },
                    { "title": "Status", "value": "${{ needs.deploy.result }}", "short": true },
                    { "title": "Image", "value": "${{ github.sha }}", "short": false },
                    {
                      "title": "Service URL",
                      "value": "<https://as-product-srv.azurewebsites.net|Open Application>",
                      "short": false
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
