name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/firebase-hosting-merge.yml"
      - "apps/frontend/client/**"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://finverselk.web.app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/client/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/frontend/client
        run: npm ci

      - name: Build
        working-directory: ./apps/frontend/client
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINVERSELK }}
          channelId: live
          projectId: finverselk
          entryPoint: ./apps/frontend/client

      - name: Create deployment summary
        run: |
          echo "### :rocket: Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Live URL:** ${{ steps.deploy.outputs.details_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** finverselk" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  notify-deployment:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    if: always()
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ needs.build_and_deploy.result == 'success' && ':rocket: Client Deployed Successfully' || ':warning: Client Deployment Failed' }}",
              "attachments": [
                {
                  "color": "${{ needs.build_and_deploy.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Environment",
                      "value": "Production",
                      "short": true
                    },
                    {
                      "title": "Status",
                      "value": "${{ needs.build_and_deploy.result }}",
                      "short": true
                    },
                    {
                      "title": "Application",
                      "value": "<https://finverselk.web.app|FinVerse Client>",
                      "short": true
                    },
                    {
                      "title": "Deployed By",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": true
                    }
                  ],
                  "footer": "Firebase Hosting"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
