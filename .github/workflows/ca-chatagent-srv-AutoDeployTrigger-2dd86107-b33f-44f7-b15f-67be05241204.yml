name: Trigger auto deployment for ca-chatagent-srv

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-chatagent-srv-AutoDeployTrigger-2dd86107-b33f-44f7-b15f-67be05241204.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CACHATAGENTSRV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CACHATAGENTSRV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CACHATAGENTSRV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/apps/backend/chatbot-service
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: portfolioacr01.azurecr.io
          registryUsername: ${{ secrets.CACHATAGENTSRV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CACHATAGENTSRV_REGISTRY_PASSWORD }}
          containerAppName: ca-chatagent-srv
          resourceGroup: rg-bankguru
          imageToBuild: portfolioacr01.azurecr.io/ca-chatagent-srv:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


