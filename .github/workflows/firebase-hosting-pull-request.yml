name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - ".github/workflows/firebase-hosting-pull-request.yml"
      - "apps/frontend/client/**"
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/client/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/frontend/client
        run: npm ci

      - name: Build
        working-directory: ./apps/frontend/client
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINVERSELK }}
          projectId: finverselk
          entryPoint: ./apps/frontend/client

      - name: Add PR comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### :white_check_mark: Preview Deployment Ready\n\n**Preview URL:** ${{ steps.deploy.outputs.details_url }}\n**Expires:** 7 days\n\n---\n*Commit: ${{ github.sha }}*`
            })
  notify-preview:
    runs-on: ubuntu-latest
    needs: build_and_preview
    if: always() && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ needs.build_and_preview.result == 'success' && ':mag: Preview Deployed' || ':x: Preview Deployment Failed' }} - PR #${{ github.event.pull_request.number }}",
              "attachments": [
                {
                  "color": "${{ needs.build_and_preview.result == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Pull Request",
                      "value": "<${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}>",
                      "short": false
                    },
                    {
                      "title": "Status",
                      "value": "${{ needs.build_and_preview.result }}",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.event.pull_request.user.login }}",
                      "short": true
                    }
                  ],
                  "footer": "Firebase Hosting Preview"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
