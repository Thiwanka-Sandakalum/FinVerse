name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - ".github/workflows/firebase-hosting-pull-request.yml"
      - "apps/frontend/client/**"
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/client/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/frontend/client
        run: npm ci

      - name: Build
        working-directory: ./apps/frontend/client
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINVERSELK }}
          projectId: finverselk
          entryPoint: ./apps/frontend/client
