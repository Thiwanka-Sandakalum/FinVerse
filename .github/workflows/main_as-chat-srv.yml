# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - as-chat-srv

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/main_as-chat-srv.yml"
      - "apps/backend/chatbot-service/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: portfolioacr01.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A46FC1F334B74C718B45228F1E341BB6 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_CDB1ADE10EF5482ABB77BC49C454A178 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./apps/backend/chatbot-service
          push: true
          tags: portfolioacr01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A46FC1F334B74C718B45228F1E341BB6 }}/portfolioacr01/img-chatbot:${{ github.sha }}
          file: ./apps/backend/chatbot-service/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A4513AFF5B774349A3A74E7CA79E4125 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_32D627F3889A45B4B93AE9AD8C9E174D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A0C2340AABBF4CBAA5C889A715A5661B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "as-chat-srv"
          slot-name: "Production"
          images: "portfolioacr01.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A46FC1F334B74C718B45228F1E341BB6 }}/portfolioacr01/img-chatbot:${{ github.sha }}"
