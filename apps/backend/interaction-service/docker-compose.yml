version: '3.8'

services:
  interaction-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interaction-service
    restart: unless-stopped
    ports:
      - "4002:4002"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - RABBITMQ_URI=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - finverse-network

  mongodb:
    image: mongo:6.0
    container_name: interaction-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - interaction-mongodb-data:/data/db
    networks:
      - finverse-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: interaction-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - interaction-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - finverse-network

networks:
  finverse-network:
    driver: bridge

volumes:
  interaction-mongodb-data:
  interaction-rabbitmq-data:
