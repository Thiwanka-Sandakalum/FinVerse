version: "3.8"

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: finverse-chatbot-prod
    restart: always
    ports:
      - "8085:8085"
    volumes:
      # Only persistent data, no source code mounting
      - chatbot_data:/app/data
      - chatbot_logs:/app/logs
    environment:
      - PORT=8085
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT:-3306}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_SSL_MODE=${DATABASE_SSL_MODE:-REQUIRED}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    env_file:
      - .env.production
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - finverse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/stats"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: finverse-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - chatbot
    networks:
      - finverse-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  finverse-network:
    driver: bridge
    name: finverse-network-prod

volumes:
  chatbot_data:
    driver: local
  chatbot_logs:
    driver: local
