version: "3.8"

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finverse-chatbot
    restart: unless-stopped
    ports:
      - "8085:8085"
    volumes:
      # Persistent data storage
      - chatbot_data:/app/data
      - chatbot_logs:/app/logs
      # Development mode - mount source code (comment out for production)
      - ./src:/app/src:ro
      - ./static:/app/static:ro
    environment:
      - PORT=8085
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - DATABASE_HOST=${DATABASE_HOST:-mysql}
      - DATABASE_PORT=${DATABASE_PORT:-3306}
      - DATABASE_USER=${DATABASE_USER:-finverse}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - DATABASE_NAME=${DATABASE_NAME:-finverse_db}
      - DATABASE_SSL_MODE=${DATABASE_SSL_MODE:-REQUIRED}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - finverse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: finverse-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DATABASE_NAME:-finverse_db}
      - MYSQL_USER=${DATABASE_USER:-finverse}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb_buffer_pool_size=256M
    networks:
      - finverse-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: finverse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - finverse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  finverse-network:
    driver: bridge
    name: finverse-network

volumes:
  mysql_data:
    driver: local
  chatbot_data:
    driver: local
  chatbot_logs:
    driver: local
  redis_data:
    driver: local
