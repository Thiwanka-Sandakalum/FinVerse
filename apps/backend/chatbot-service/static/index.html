<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FinVerse Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-bg">
        <div class="chat-container">
            <div class="chat-header">
                <img src="https://img.freepik.com/free-vector/chatbot-chat-message-vectorart_78370-4104.jpg?semt=ais_hybrid&w=740&q=80"
                    class="chat-avatar" alt="Bot" />
                <span>FinVerse Chatbot</span>
            </div>
            <div id="chat-meta" class="chat-meta"></div>
            <div id="chat-error" class="chat-error" style="display:none;"></div>
            <div id="chat-box"></div>
            <div id="loading-indicator" style="display:none;">Thinking<span class="dot">.</span><span
                    class="dot">.</span><span class="dot">.</span></div>
            <div class="chat-input-row">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
